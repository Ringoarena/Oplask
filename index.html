<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PinkKittenPower</title>
</head>
<body>
    <header>
        <form action="#">
            <input type="text" class="search-box" placeholder="search here">
            <button class="submit">Submit</button>
        </form>
        <button class="viewFavorites">View favorites</button>
        <button class="clearFavorites">Clear favorites</button>
        <button class="previousButton">Previous page</button>
        <button class="nextButton">Next page</button>
    </header>
    <main>
        <article class="lightbox hidden">
            <img class="lightbox-image" src="https://images.unsplash.com/photo-1416339306562-f3d12fefd36f?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&s=263af33585f9d32af39d165b000845eb" alt="">
            <div>
                <button class="add-favorite">Add to favorites</button>
                <a class="download-image-link" href="">Download</a>
                <button class="close-lightbox">Close lightbox</button>
                <p class="author"></p>
            </div>
        </article>
        <section class="imageContainer">
            
        </section>
    </main>
    <footer>
        <p>Footer: Rikard, Oliver, Ivan.</p>
    </footer>

    <script defer src="main.js"></script>
</body>
</html>
